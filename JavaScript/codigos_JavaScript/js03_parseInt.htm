    <body>

        <h3>Somatória de dois números inteiros</h3>

        <script language= "JavaScript">
            /* Objetivo: desenvolver um programa em JavaScript que faça a leitura de 2 números
            inteiros e apresente a soma entre eles.
            */

            /* Definição de variáveis */
            var js_n1;
            var js_n2;
            var js_soma;

            /* Entrada de dados */
            js_n1 = parseInt(window.prompt ('Informe o primeiro número; ', 'Digite aqui'));
            js_n2 = parseInt(window.prompt ('Informe o segundo número; ', 'Digite aqui'));

            /* Processamento de dados */ 
            js_soma = parseInt(js_n1) + parseInt(js_n2);

            /* Saída de dados */
            document.write ('O resultado da soma= ' + js_soma);
            //Mensagem de Saudação Personalizada
            //-->
        </script>

    </body>
