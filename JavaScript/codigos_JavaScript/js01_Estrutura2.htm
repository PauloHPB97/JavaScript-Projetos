<!DOCTYPE html>

<html>

    <head>
        
        <meta http-equiv= "Content-type" content= "text/html; charset= UTF-8">
        <meta charset= "UTF-8" />
        <title>js01_Estrutura2</title>

    </head>

    <body>

        <h3>Programa de Boas Vindas!</h3>

        <script language= "JavaScript">

            <!--
            /* Objetivo: Captura o nome de usuário e apresentar uma saudação personalizada
            Definir as variáveis com prefixo js_
            Elementos de entrada: método prompt do objeto window
            Elementos de saída: método write do objeto document
            */

            /* Definição de variáveis */
            var js_nome;

            /* Entrada de dados */
            js_nome = window.prompt ('Entre com seu nome:', 'Digite seu nome nessa caixa');

            /* Saída de dados */
            document.write ('Olá ' + js_nome + 'Seja Bem Vindo!');
            //Mensagem de Saudação Personalizada
            //-->
        </script>

    </body>

</html>
