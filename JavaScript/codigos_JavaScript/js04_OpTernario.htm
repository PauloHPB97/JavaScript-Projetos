<!DOCTYPE html>
<html>

    <head>
        <meta charset= "UTF-8" />
        <title>js04_OpTernario.htm - if</title>
    </head>

    <body>
        <script language= "JavaScript">
            <!--
            /* Objetivo: 
                Exemplos práticos de aplicações com Operadores Ternário ?: , Operadores Relacionais e Expressão Aritmética. 
                Utilização de sintáxe: (<condição>) ? <expressão para resultado verdadeiro> : <expressão para resultado falso>
            */

            /* Definição de variáveis */
            document.write('<p>===============================================...');
            document.write('<p>DEFINIÇÃO E ATRIBUIÇÃO DE VARIÁVEIS: ');
            document.write('<p>var js_num = <b>30</b>; (js_num recebe o valor de 30)');
            var js_num = 30;
            
            /* Aplicação de Operação Ternário utilizando Operadores Relacionais */ 
            document.write('<p>===============================================...');
            document.write('<p>OPERADOR TERNÁRIO <b>(? :)</b> com OPERADORES RELACIONAIS (==, !=, <):');

            document.write('<p>js_num <b>==</b> 20 <b>?</b> "SIM" <b>:</b> "NÃO" - Resposta => ');
                ((js_num == 20) ? document.write('<b>SIM</b>') : document.write('<b>NÃO</b>'));

            document.write('<p>js_num <b>!=</b> 20 <b>?</b> "SIM" <b>:</b> "NÃO" - Resposta => ');
                ((js_num != 20) ? document.write('<b>SIM</b>') : document.write('<b>NÃO</b>'));

            document.write('<p>js_num <b><</b> 50 <b>?</b> "SIM" <b>:</b> "NÃO" - Resposta => ');
                ((js_num < 50) ? document.write('<b>SIM</b>') : document.write('<b>NÃO</b>'));

            /* Aplicação de Operador Ternário uitlizando Expressão Aritmética e Operador Relacional */ 
            document.write('<p>===============================================...');
            document.write('<p>OPERADOR TERNÁRIO com Expressão Aritmética');

            document.write('<p>(js_num <b>-</b> 20) <b>==</b> 0 <b>?</b> "SIM" <b>:</b> "NÃO" - Resposta => ');
                ((js_num - 20) == 0) ? document.write('<b>SIM</b> + js_num') : document.write('<b>NÃO</b>')

            //-->
        </script>

    </body>

</html>
