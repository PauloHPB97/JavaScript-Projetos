<!DOCTYPE html>
<html>

    <head>
        <meta charset= "UTF-8" />
        <title>js04_for.htm - incondicional for</title>
    </head>

    <body>
        <script language= "JavaScript">
            <!--
            /* Objetivo: Aplicação de laço incondicional <for>, uncremnetNDO +2 na variável js_num e apresentando os valores
                acumulados de 1 a 10
            */ 

            /* Definição de variáveis */
            var js_num;

            document.write ('<p>Apresentação dos valores acumulados para js_num=1 e menor ou igual a 10 incrementando à variável +=2');
            document.write ('<p>(Note que o limite irá até 9, pois 9+2 = 11, portanto será maior do que 10)');

            /* Aplicação da Incondicional - for */ 
            for (js_num=1 ; js_num <= 10 ; js_num+=2) {
                document.write ('<p>' + js_num);
            }

            //-->
        </script>

    </body>

</html>
