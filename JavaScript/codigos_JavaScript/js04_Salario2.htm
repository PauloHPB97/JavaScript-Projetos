<!DOCTYPE html>
<html>

    <head>
        <meta charset= "UTF-8" />
        <title>js04_Salario2.htm - do...while</title>
    </head>

    <body>
        <script language= "JavaScript">
            <!--
            /* Objetivo: Calcular o salário líquido de um funiconário que trabalha por hora (horista).
            Para desenvolver o cálculo é necessário ter as seguintes informações:
                - Quantidade de horas trabalhadas por mês (js_qht).
                - Valor de hora por trablaho (js_vht).
                - Percentual de desconto do INSS (js_inss).
            - Informar a classificão salarial.
            - Objetos/Métodos utilizados:
                entrada: window.prompt
                saida: document.write
            */

            /* Definição de variáveis */
            var js_qht; // var de entrada - Quantidade de horas trabalhadas
            var js_vht; // var de entrada - Valor de horas trabalhadas
            var js_inss; // var de entrada - Percentual de desconto do INSS
            var js_tdes; // var de saída - Total de desconto
            var js_sb; // var de saída - Valor do salário bruto
            var js_sl; // var de saída - Valor do salário líquido
            var js_resposta = true; 

            do {

                /* Entrada de dados */
                js_qht = parseInt(window.prompt ('Informe a quantidade de horas trabalhadas/mês: (135 à 180)', '000'));
                js_vht = parseInt(window.prompt ('Informe o valor da hora trabalhada: (25 à 50)', '00'));
                js_inss = parseInt(window.prompt ('Informe o percentual de desconto do INSS: (5 à 15)', '00'));

                /* Processamento de dados */ 
                js_sb = js_vht * js_qht;
                js_tdes = (js_inss/100) * js_sb;
                js_sl = js_sb - js_tdes;

                /* Saída de dados com Consistência de valores */
                document.write ('<p><b>DEMONSTRATIVO PARA CÁLCULO DE SALÁRIO LÍQUIDO</b>');

                document.write ('<p>Quantidade de horas trabalhadas (135 à 180) = <b>' + js_qht + '</b>');
                    if (js_qht > 180) {
                        document.write ('...(<b>Valor Máximo Excedido</b>)');
                        
                    } 
                    if (js_qht < 130) {
                        document.write ('...(<b>Valor Mínimo Inválido</b>)');
                        
                    }

                    document.write ('<p>Valor da hora trabalhada (25 à 50) = <b>' + js_vht + '</b>');
                    if (js_vht > 50) {
                        document.write ('...(<b>Valor Máximo Excedido</b>)');
                        
                    } 
                    if (js_vht < 25) {
                        document.write ('...(<b>Valor Mínimo Inválido</b>)');
                        
                    }

                    document.write ('<p>Percentual de desconto INSS (5 à 15) = <b>' + js_inss + '</b>');
                    if (js_inss > 15) {
                        document.write ('...(<b>Valor Máximo Excedido</b>)');
                        
                    } 
                    if (js_inss < 5) {
                        document.write ('...(<b>Valor Mínimo Inválido</b>)');
                        
                    }

                    document.write ('<p>=====================================');
                    document.write ('<p><b>Salário Bruto = </b>' + js_sb);
                    document.write ('<p>Total de descontos INSS = ' + js_tdes);
                    document.write ('<p><b>Salário Líquido = </b>' + js_sl);
                    
                    /* Saída de daos com aninhamento de if */
                    if (js_sl > 10500) {
                        document.write ('...(<b>Salário Elevado! </b> Maior que 10.500)');
                    }
                    else {
                        if (js_sl > 6000) {
                            document.write ('...(<b>Salário Satisfatório! </b> Maior que 6.000)');

                        }
                        else {
                            if (js_sl > 3000) {
                                document.write ('...(<b>Salário Moderado! </b> Maior que 3.000)');

                            }
                            else {
                                document.write ('...(<b>Salário Insatisfatório! <b> Menor ou igual a 3.000)');
                            }
                        }
                    }

                    document.write ('<p>=====================================');
                    js_resposta = window.confirm('Deseja continuar?');

            }

            while (js_resposta == true);

            //-->
        </script>

    </body>

</html>
