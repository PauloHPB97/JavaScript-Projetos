<!DOCTYPE html>
<html>

    <head>
        <meta charset= "UTF-8" />
        <title>js04_while2.htm - condicional while</title>
    </head>

    <body>
        <script language= "JavaScript">
            <!--
            /* Objetivo: Escrever uma sequência de comandospor uma quantidade indeterminada de vezes utilizando uma variável de controle
            (valor lógico = true, por exemplo) no lugar de controles delimitadores. O controle pode ser feito um controle através de perguntas na
            tela, utilizando o método confirm (OK ou cancelar, por exemplo).
            */ 

            /* Definição de variáveis */
            var js_contador = 1;
            var js_resposta = true;

            /* Laço de Repetição Condicional - while utilizando controle de limitação do usuário */ 
            while (js_resposta == true) {

                document.write('<p>' + js_contador + '&ordf; Repetição de uma única linha de comando dentro de um laço condicional: ');
                js_contador += 1;
                js_resposta = window.confirm('Deseja continuar?');
            }

            //-->
        </script>

    </body>

</html>
